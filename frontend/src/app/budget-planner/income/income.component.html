<div class="navbar">
    <h2>
        INCOME
    </h2>
</div>

<div class="main-container">
    <div class="container">
        <h2>Income</h2>
        <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="input-form">
            <div class="form-group">
                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">
                    <option value="" disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
            </div>
            <div class="form-group">
            </div>
            <div class="total-income">
                Total Income for {{ selectedMonth }}: ${{ calculateTotalIncome(selectedMonth) }}
            </div>
            <div class="form-group">
                <label for="source">Source of Income:</label>
                <select formControlName="source" id="source" class="form-control"
                    [class.disabled-dropdown]="!monthSelected">
                    <option value="" disabled>Select Source</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelancing">Freelancing</option>
                    <option value="Rental Income">Rental Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" formControlName="amount" id="amount" class="form-control"
                    placeholder="Enter amount" [class.disabled-dropdown]="!monthSelected">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                [class.disabled-dropdown]="!monthSelected">Add</button>
        </form>

        <hr>
        <h3>Income List - {{ selectedMonth }}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Source of Income</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let income of getFilteredIncomes(); let i = index">
                    <td *ngIf="!income.editing">{{ income.source }}</td>
                    <td *ngIf="!income.editing">{{ income.amount }}</td>
                    <td *ngIf="!income.editing" class="btn-actions">
                        <button class="btn btn-sm btn-primary mr-2" (click)="editIncome(income)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteIncome(income)">Delete</button>
                    </td>
                    <td *ngIf="income.editing">
                        <select formControlName="source" class="form-control">
                            <option value="Salary">Salary</option>
                            <option value="Freelancing">Freelancing</option>
                            <option value="Rental Income">Rental Income</option>
                        </select>
                    </td>
                    <td *ngIf="income.editing">
                        <input type="number" formControlName="amount" class="form-control" placeholder="Enter amount">
                    </td>
                    <td *ngIf="income.editing" class="btn-actions">
                        <button class="btn btn-sm btn-primary mr-2" (click)="saveIncome(income)">Save</button>
                        <button class="btn btn-sm btn-secondary" (click)="cancelEdit(income)">Cancel</button>
                    </td>

                </tr>
            </tbody>
        </table>
        <div class="input-form">
            <button class="btn btn-primary" (click)="onBack()">Back</button>
            <div class="form-group">
            </div>
            <!-- <button class="btn btn-primary" (click)="saveForm()">Save</button> -->
        </div>
    </div>
</div>

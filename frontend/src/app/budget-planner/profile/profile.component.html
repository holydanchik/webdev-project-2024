<div class="profile-form">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" formControlName="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" formControlName="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            </div>
        </div>
        <h2>
            <button type="submit" (click)="onSubmit()">Save</button>
        </h2>
    </form>
</div>
